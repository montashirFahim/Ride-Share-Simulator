apiVersion: apps/v1
kind: Deployment
metadata:
  name: ride-service
  labels:
    app: ride-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ride-service
  template:
    metadata:
      labels:
        app: ride-service
    spec:
      containers:
      - name: ride-service
        image: montashir/ride-simulator:ride-app-v2
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: APP_ENV
          value: "production"
        - name: APP_DEBUG
          value: "false"
        - name: APP_URL
          value: "http://localhost:8000"
        - name: DB_CONNECTION
          value: "pgsql"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: "riderdb"
        - name: DB_USERNAME
          value: "postgres"
        - name: DB_PASSWORD
          value: "db01"
        - name: EXTERNAL_API_URL
          value: "http://user-service:8080"
        - name: EXTERNAL_API_USERNAME
          value: "admin"
        - name: EXTERNAL_API_PASSWORD
          value: "admin123"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: CACHE_STORE
          value: "database"
        - name: SESSION_DRIVER
          value: "database"
        - name: QUEUE_CONNECTION
          value: "database"
        - name: MAIL_MAILER
          value: "log"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: ride-service
  labels:
    app: ride-service
spec:
  selector:
    app: ride-service
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP